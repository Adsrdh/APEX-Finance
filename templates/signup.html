{% extends "base.html" %}
{% block content %}
<h2>Sign Up</h2>
<form method="POST">
    <input class="form-control mb-2" name="email" placeholder="Email">
    <input class="form-control mb-2" name="password" type="password" placeholder="Password">
    <button class="btn btn-success">Create Account</button>
</form>
{% endblock %}
