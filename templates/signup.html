{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center vh-80">
    <div class="col-md-5 col-lg-4">
        <div class="card bg-surface border-0 shadow-lg p-4">
            <div class="text-center mb-4">
                <i class="bi bi-person-plus text-success display-4"></i>
                <h2 class="fw-bold mt-3 text-white">Create Account</h2>
                <p class="text-muted">Join NovaFinance and start tracking your wealth</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-secondary small fw-bold">WORK EMAIL</label>
                    <input type="email" class="form-control bg-dark border-secondary border-opacity-25 text-white py-2"
                           name="email" placeholder="name@company.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary small fw-bold">CREATE PASSWORD</label>
                    <input type="password" class="form-control bg-dark border-secondary border-opacity-25 text-white py-2"
                           name="password" placeholder="Min. 8 characters" required>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2 fw-bold border-0" style="background-color: #10b981;">
                    Establish Secure Access
                </button>
            </form>

            <div class="text-center mt-4 border-top border-secondary border-opacity-10 pt-3">
                <span class="text-muted small">Already a member?</span>
                <a href="{{ url_for('login') }}" class="text-primary small fw-bold text-decoration-none ms-1">Sign In</a>
            </div>
        </div>

        <div class="text-center mt-3">
            <p class="text-muted extra-small">
                <i class="bi bi-lock-fill me-1"></i> AES-256 Encrypted Connection
            </p>
        </div>
    </div>
</div>
{% endblock %}
