{% extends "base.html" %}
{% block unauth_content %}
<div class="d-flex flex-column justify-content-center align-items-center vh-75">
    <div class="auth-card col-md-5 col-lg-4">
        <div class="card bg-surface border-0 shadow-lg p-5">
            <div class="text-center mb-4">
                <i class="bi bi-person-plus text-success display-5"></i>
                <h2 class="fw-bold mt-3 text-white">Sign Up</h2>
                <p class="text-muted small">Establish your secure NovaFinance terminal</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-secondary extra-small fw-bold">EMAIL ADDRESS</label>
                    <input type="email" class="form-control bg-dark border-secondary border-opacity-25 text-white py-2" name="email" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary extra-small fw-bold">PASSWORD</label>
                    <input type="password" class="form-control bg-dark border-secondary border-opacity-25 text-white py-2" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100 py-2 fw-bold border-0">Create Account</button>
            </form>

            <div class="text-center mt-4 pt-3 border-top border-secondary border-opacity-10">
                <span class="text-muted small">Already registered?</span>
                <a href="{{ url_for('login') }}" class="text-primary small fw-bold text-decoration-none ms-1">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
