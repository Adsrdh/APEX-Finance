<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaFinance | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark-slate">

{% if current_user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-surface border-bottom border-secondary border-opacity-25 py-3">
    <div class="container">
        <a class="navbar-brand fw-bold tracking-tight" href="/">
            <i class="bi bi-graph-up-arrow text-primary me-2"></i>NOVA<span class="text-primary">FINANCE</span>
        </a>
        <div class="d-flex align-items-center">
            <span class="text-muted small me-3">{{ current_user.email }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-secondary">Logout</a>
        </div>
    </div>
</nav>
{% endif %}

<div class="container mt-5">
    {% with messages = get_flashed_messages() %}
        {% for msg in messages %}
            <div class="alert alert-primary border-0 shadow-sm alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
